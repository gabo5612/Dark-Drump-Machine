<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="drum-machine">
        <div id="pad-bank">
            <div id="AAAAAAA" class="drum-pad"><audio class="clip" id="q" src="./assets/AAAAAAAA.mp3"></audio>Q</div>
            <div id="Amongus" class="drum-pad"><audio class="clip" id="w" src="./assets/amongus.mp3"></audio>W</div>
            <div id="Amongus2" class="drum-pad"><audio class="clip" id="e" src="./assets/amongus2.mp3"></audio>E</div>
            <div id="Fart" class="drum-pad"><audio class="clip" id="a" src="./assets/fart.mp3"></audio>A</div>
            <div id="P-Hub" class="drum-pad"><audio class="clip" id="s" src="./assets/p-hub-intro.mp3"></audio>S</div>
            <div id="Pew" class="drum-pad"><audio class="clip" id="d" src="./assets/pew.mp3"></audio>D</div>
            <div id="BOOM" class="drum-pad"><audio class="clip" id="z" src="./assets/vine-boom.mp3"></audio>Z</div>
            <div id="What da dog doing" class="drum-pad"><audio class="clip" id="x" src="./assets/whatdadogdoing.mp3"></audio>X</div>
            <div id="Roblox" class="drum-pad"><audio class="clip" id="c" src="./assets/roblox.mp3"></audio>C</div>
        </div>
        <div id="controls-container"> 
            <div class="pantalla">
                <span id="display"></span>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
